  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>

  <body>

    <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">ToDo List Application</a>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto text-center">
            <li class="nav-item active">
              <a class="nav-link" href="/">HomePage</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/viewtask">View Task List</a>
            </li>
          </ul>
          
        </div>
      </nav>
    </div>

 
{% if success %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Your task has been added successfully...</strong> 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endif %}

    <div class="container py-5  ">
        <div class="row justify-content-center">
         <div class="form-group col-md-4 col-md-offset-5 align-center border border-5 border-primary py-2 ">
            <h4 class="text-center font-weight-bold border border-success bg-success border-2">Add task to Todo List</h4>
            <br>
            <form action="/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label class=" w-100 text-center font-weight-bold">Task</label>
                  <input type="text" class="form-control border border-danger" name="tasktitle" id="tasktitle" placeholder="Task...">
                </div>
                <div class="form-group">
                  <label class=" w-100 text-center font-weight-bold" >Task Description</label>
                  <textarea name="taskdesc" id="taskdesc" cols="30" rows="10" class="w-100 border border-danger" placeholder="Task description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary  w-100">Submit</button>
              </form>

              <a type="submit" class="btn btn-info  w-100 my-1" href="/viewtask">View Previous Tasks</a>

         </div>
        </div> 
       </div>
